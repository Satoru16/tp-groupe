   <script>
      function genererEmploiDuTempsEtBulletin() {
  // Récupération des valeurs du formulaire
  var nom = document.getElementById("nom").value;
  var prenom = document.getElementById("prenom").value;
  var date = document.getElementById("date").value;
  var filiere = document.getElementById("filiere").value;
  var cours1 = document.getElementById("cours1").value;
  var jour1 = document.getElementById("jour1").value;
  var heure1 = document.getElementById("heure1").value;
  var cours2 = document.getElementById("cours2").value;
  var jour2 = document.getElementById("jour2").value;
  var heure2 = document.getElementById("heure2").value;
  var cours3 = document.getElementById("cours3").value;
  var jour3 = document.getElementById("jour3").value;
  var heure3 = document.getElementById("heure3").value;
  var cours4 = document.getElementById("cours4").value;
  var jour4 = document.getElementById("jour4").value;
  var heure4 = document.getElementById("heure4").value;
  var cours5 = document.getElementById("cours5").value;
  var jour5 = document.getElementById("jour5").value;
  var heure5 = document.getElementById("heure5").value;
  var matiere1 = document.getElementById("matiere1").value;
  var note1 = document.getElementById("note1").value;
  var matiere2 = document.getElementById("matiere2").value;
  var note2 = document.getElementById("note2").value;
  var matiere3 = document.getElementById("matiere3").value;
  var note3 = document.getElementById("note3").value;
  var matiere4 = document.getElementById("matiere4").value;
  var note4 = document.getElementById("note4").value;
  var matiere5 = document.getElementById("matiere5").value;
  var note5 = document.getElementById("note5").value;

  // Génération de l'emploi du temps
  var emploiDuTemps = "<h2>Emploi du temps</h2><table><tr><th>Cours</th><th>Jour</th><th>Heure</th></tr>";
  emploiDuTemps += "<tr><td>" + cours1 + "</td><td>" + jour1 + "</td><td>" + heure1 + "</td></tr>";
  emploiDuTemps += "<tr><td>" + cours2 + "</td><td>" + jour2 + "</td><td>" + heure2 + "</td></tr>";
  emploiDuTemps += "<tr><td>" + cours3 + "</td><td>" + jour3 + "</td><td>" + heure3 + "</td></tr>";
  emploiDuTemps += "<tr><td>" + cours4 + "</td><td>" + jour4 + "</td><td>" + heure4 + "</td></tr>";
  emploiDuTemps += "<tr><td>" + cours5 + "</td><td>" + jour5 + "</td><td>" + heure5 + "</td></tr>";
  emploiDuTemps += "</table>";

  // Génération du bulletin de notes et calcul de la moyenne
  var notes = [note1, note2, note3, note4, note5];
  var totalNotes = 0;
  var bulletinDeNotes = "<h2>Bulletin de notes</h2><table><tr><th>Matière</th><th>Note</th></tr>";
  for(var i = 0; i < notes.length; i++) {
    totalNotes += parseInt(notes[i]);
    bulletinDeNotes += "<tr><td>" + eval("matiere" + (i+1)) + "</td><td>" + eval("note" + (i+1)) + "/20</td></tr>";
  }
  var moyenne = totalNotes/notes.length;
  bulletinDeNotes += "<tr><td><strong>Moyenne</strong></td><td><strong>" + moyenne.toFixed(2) + "/20</strong></td></tr>";
  bulletinDeNotes += "</table>";

  // Affichage de l'emploi du temps et du bulletin de notes
  document.getElementById("emploiDuTemps").innerHTML = emploiDuTemps;
  document.getElementById("bulletinDeNotes").innerHTML = bulletinDeNotes;
}
